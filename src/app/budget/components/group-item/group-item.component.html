<div [ngClass]="'group-item'">
    <p [ngClass]="'group-name'">{{item.name}}</p>
    <input id="budgeted" (click)="storeUsedValue($event)" (blur)="sendValue($event)" [ngClass]="'group-amount'" value={{item.budgeted}}>
    <input id="received" (click)="storeUsedValue($event)" (blur)="sendValue($event)" [ngClass]="'group-amount'" value="{{item.received}}">
    <p id="available" [ngClass]="'group-amount'">{{available}}</p>
</div>
