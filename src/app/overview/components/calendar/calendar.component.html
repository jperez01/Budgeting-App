<div [ngClass]="'calendar-header-info'">
    <h4 [ngClass]="'calendar-month'">{{ current_month }}</h4>
    <h4 [ngClass]="'calendar-month'">{{ current_year }}</h4>
</div>
<div [ngClass]="'calendar-header'">
    <h4 [ngClass]="'calendar-weekday'"> Sun </h4>
    <h4 [ngClass]="'calendar-weekday'"> Mon </h4>
    <h4 [ngClass]="'calendar-weekday'"> Tues </h4>
    <h4 [ngClass]="'calendar-weekday'"> Wed </h4>
    <h4 [ngClass]="'calendar-weekday'"> Thus </h4>
    <h4 [ngClass]="'calendar-weekday'"> Fri </h4>
    <h4 [ngClass]="'calendar-weekday'"> Sat </h4>
</div>

<div *ngIf="moreThan5Rows" [ngClass]="'calendar-grid-alt'">
    <p *ngFor="let num of blankfront">{{' '}}</p>
    <div *ngFor="let num of monthdays; let i = index">
        <div *ngIf="has_transactions[i]" [ngClass]="'calendar-elem-with-trans'">
            <p [ngClass]="'calendar-elem-number'"> {{num}} </p>
            <p [ngClass]="'calendar-elem-dot'"> . </p>
        </div>
        <p [ngClass]="'calendar-elem'" *ngIf="!has_transactions[i]"> {{num}} </p>
    </div>
    <p *ngFor="let num of blankback">{{' '}}</p>
</div>

<div *ngIf="!moreThan5Rows" [ngClass]="'calendar-grid'">
    <p *ngFor="let num of blankfront">{{' '}}</p>
    <div *ngFor="let num of monthdays; let i = index">

        </div>
        <p [ngClass]="'calendar-elem'" *ngIf="!has_transactions[i]"> {{num}} </p>
    </div>
    <p *ngFor="let num of blankback">{{' '}}</p>
</div>
