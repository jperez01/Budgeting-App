<div [ngClass]="'account'">
    <div [ngClass]="account-info">
        <h3 [ngClass]="'account-name'">{{account.name}}</h3>
        <h4 [ngClass]="'account-type'">{{account.type}}</h4>
    </div>
    <p [ngClass]="'account-balance'" [ngStyle]="{'color': color}">{{formatMoney(account.balance)}}</p>
</div>
