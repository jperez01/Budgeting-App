<div [ngClass]="'transaction'">
    <div>
        <h3 [ngClass]="'trans-name'">
            {{ transaction.description }}
        </h3>
        <p [ngClass]="'trans-date'">
            {{ date }}
        </p>
    </div>
    <p [ngClass]="'item-cost'" [ngStyle]="{'color': color}">
        {{ cost }}
    </p>
</div>
