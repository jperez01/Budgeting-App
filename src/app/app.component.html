<div [ngClass]="'app'">
    <app-header *ngIf="login_successful"></app-header>
    <app-welcome *ngIf="!login_successful"> </app-welcome>
    <router-outlet *ngIf="login_successful || this.router.url === '/authentication/login' || this.router.url === '/authentication/register' ">
    </router-outlet>
</div>
