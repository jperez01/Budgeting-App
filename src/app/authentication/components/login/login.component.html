<div [ngClass]="'gray-bkgr'">
    <div [ngClass]="'login-form'">
        <h4 *ngIf="!failedAuth" [ngClass]="'login-title'">Login</h4>
        <h4 *ngIf="failedAuth" [ngClass]="'login-title-change'">Login</h4>
        <p *ngIf="failedAuth" [ngClass]="'login-error'"> Your username/password is incorrect </p>
        <div (keyup.enter)="login()">
            <form>
                <label [ngClass]="'login-label'">Username</label><br>
                <input (change)="collectUsername($event)" [ngClass]="'login-input'"><br>
                <label [ngClass]="'login-label'">Password</label><br>
                <input type="password" (change)="collectPassword($event)" [ngClass]="'login-input'"><br>
            </form>
        </div>
        <button (click)="login()" [ngClass]="'login-button'"> Login </button>
        <a [ngClass]="'login-link'" routerLink="/authentication/register" routerLinkActive="">
            Register
        </a>
    </div>
</div>
