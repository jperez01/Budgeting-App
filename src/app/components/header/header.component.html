<nav [ngClass]="'links'">
    <div [ngClass]="'links-group'">
        <a [ngClass]="'dashboard-link'" routerLink="/overview" routerLinkActive=""> 
            <i [ngClass]="'pic'" class="fas fa-home"></i>
            <a [ngClass]="'link'"> Dashboard </a>
        </a>
        <a [ngClass]="'dashboard-link'" routerLink="/budget" routerLinkActive=""> 
            <i [ngClass]="'pic'" class="fas fa-money-check-alt"></i>
            <a [ngClass]="'link'"> Budget </a>
        </a>
        <a [ngClass]="'dashboard-link'" routerLink="/transactions/All" routerLinkActive=""> 
            <i [ngClass]="'pic'" class="fas fa-money-check-alt"></i>
            <a [ngClass]="'link'"> Transactions </a>
        </a>
        <a [ngClass]="'dashboard-link'" routerLink="/calendar" routerLinkActive=""> 
            <i [ngClass]="'pic'" class="far fa-calendar-alt"></i>
            <a [ngClass]="'link'">Calendar </a>
        </a>
        <a [ngClass]="'dashboard-link'" routerLink="/settings" routerLinkActive=""> 
            <i [ngClass]="'pic'" class="fas fa-cogs"></i>
            <a [ngClass]="'link'">Settings </a>
        </a>
    </div>

    <div [ngClass]="'links-group'">
        <h4 [ngClass]="'title'"> Accounts </h4>
        <app-header-account *ngFor="let account of accounts" [account]="account"></app-header-account>
    </div>
    <p *ngIf="!addingAccount" (click)="addingAccount = !addingAccount" [ngClass]="'action-button'"> Add Account </p>
    <div *ngIf="addingAccount" [ngClass]="'adding-info'">
            <input [ngClass]="'adding-name'" placeholder="Name" (change)="collectName($event)">
            <input [ngClass]="'adding-balance'" placeholder="Balance" (change)="collectBalance($event)">
            <select [ngClass]="'adding-type'" (click)="collectType($event)">
                <option>Choose One</option>
                <option>Savings</option>
                <option>Checking</option>
                <option>Credit Card</option>
            </select>
        <div [ngClass]="'new-item-buttons'">
            <button [ngClass]="'new-item-button'" (click)="addNewAccount()"> Save </button>
            <button [ngClass]="'new-item-button'" (click)="addingAccount = !addingAccount"> Cancel </button>
        </div>
    </div>
</nav>
